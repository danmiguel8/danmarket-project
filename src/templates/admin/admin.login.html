  <body>
    <div class="login-page d-flex align-items-center bg-gray-100">
      <div class="container mb-3">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-body p-5">
                <header class="text-center mb-5">
                  <h1 class="text-xxl text-gray-400 text-uppercase">DANMARKET<strong class="text-primary">ADMIN</strong></h1>
                </header>
                <form class="login-form" action="{{url_for('loginAdmin')}}" method="post">
                    <div class="row">
                        <div class="col-lg-7 mx-auto">
                        <div class="input-material-group mb-3">
                            <input class="input-material" id="login-username" type="text" name="login" autocomplete="off">
                            <label class="label-material" for="login-username">Username</label>
                        </div>
                        <div class="input-material-group mb-4">
                            <input class="input-material" id="login-password" type="password" name="password" required >
                            <label class="label-material" for="login-password">Password</label>
                        </div>
                        </div>
                        <div class="col-12 text-center">     
                            {% if error != "" %}
                                <p style="color: red;" class="font-weight-bold">{{ error }}</p>
                            {% endif %}  
                        <button class="btn btn-primary mb-3" id="login" type="submit">Login</button><br>
                        <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
    <!-- JavaScript files-->

    <script src="{{url_for('static',filename='vendor/overlayscrollbars/js/OverlayScrollbars.min.js')}}"></script>
    <!-- Main File-->
    <script src="{{url_for('static',filename='js/front.js')}}"></script>
    <script>
      // ------------------------------------------------------- //
      //   Inject SVG Sprite - 
      //   see more here 
      //   https://css-tricks.com/ajaxing-svg-sprite/
      // ------------------------------------------------------ //
      function injectSvgSprite(path) {
      
          var ajax = new XMLHttpRequest();
          ajax.open("GET", path, true);
          ajax.send();
          ajax.onload = function(e) {
          var div = document.createElement("div");
          div.className = 'd-none';
          div.innerHTML = ajax.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
          }
      }
      // this is set to BootstrapTemple website as you cannot 
      // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
      // while using file:// protocol
      // pls don't forget to change to your domain :)
      injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg'); 
      
      
    </script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
