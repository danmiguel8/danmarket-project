{% extends "layouts/layout.html" %}
{% block title %}Inscription{% endblock %}

{% block home %}{% endblock %}

{% block content %}
<section class="h-100" style="margin: 10%;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-4 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                            alt="Sample photo" class="img-fluid"
                            style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-8">
                            <form class="card-body p-md-5 text-black" method="post" action="{{url_for('inscription')}}">
                                <h3 class="mb-5 text-uppercase text-center">Inscription</h3>
                
                                <div class="row">
                                    <div class="col-12 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="nomComplet">Nom et Pr√©nom</label>
                                            <input required {% if nomComplet != "" %} value="{{nomComplet}}" {% endif %} type="text" name="nomComplet" id="nomComplet" class="form-control" />
                                            
                                        </div>
                                    </div>
                                   
                                </div>

                                <div class="row">
                                    <div class="col-12 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="email">Email ou Login</label>
                                            <input required type="text" name="login" id="email" class="form-control" />
                                            
                                        </div>
                                    </div>
                                   
                                </div>
                                
                                <div class="row">
                                    <div class="col-12 mb-4">
                                        <inputtype="password" class="form-outline">
                                            <label class="form-label" for="password">Mot de passe</label>
                                            <input required type="password" name="password" id="password" class="form-control" />
                                            
                                        </inputtype="password">
                                    </div> 
                                </div>
                                {% if error != "" %}
                                    <p style="color: red;" class="font-weight-bold text-center">{{ error }}</p>
                                {% endif %}
                                <div class="d-flex justify-content-around pt-3">
                                    <button type="reset" class="btn btn-warning cursorPointer">Annuler</button>
                                    <button type="submit" class="btn btn-primary cursorPointer ms-2">S'inscrire</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
