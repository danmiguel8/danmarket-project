<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}Home{% endblock %}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Colo Shop Template">
	<link rel="shortcut icon" href="https://img.freepik.com/vecteurs-premium/alphabet-m-market-logo_48832-1662.jpg" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/bootstrap4/bootstrap.min.css')}}">
	<link href="{{url_for('static',filename='plugins/font-awesome-4.7.0/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='plugins/OwlCarousel2-2.2.1/owl.carousel.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='plugins/OwlCarousel2-2.2.1/owl.theme.default.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='plugins/OwlCarousel2-2.2.1/animate.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/main_styles.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/responsive.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="super_container">
		<!-- Header -->

		{% include "./shared/nav.html" %}

		{% include "./shared/header.html" %}

		<!-- Slider -->
		{% block home %}
			<div class="main_slider" style="background-image:url(/static/images/slider_1.jpg)">
				<div class="container fill_height">
					<div class="row align-items-center fill_height">
						<div class="col">
							<div class="main_slider_content">
								<h4>VENDRE OU ACHETER AU SÉNÉGAL</h4>
								<form class="input-group" action="{{ url_for('boutique') }}"  method="post">
									<input type="hidden" name="layout">
									<input type="search" class="form-control rounded mr-2" name="quoi" placeholder="Quoi?" aria-label="Search" aria-describedby="search-addon" />
									<select name="ou" class="form-control rounded mr-2" style="cursor: pointer;">
										<option value="">Partout</option>
										{% for l in localites %}
											<option value="{{l.id}}">{{l.libelle}}</option>
										{% endfor %}
									</select>
									<button style="cursor: pointer;" type="submit" class="btn btn-outline-primary" data-mdb-ripple-init><i class="fa fa-search" aria-hidden="true"></i></button>
								</form>
								<div class="red_button shop_now_button"><a href="/publierannonce">publier annonce</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		{% endblock %}

		{% block content %}{% endblock %}

		{% include "./shared/footer.html" %}

		{% include "./shared/scripts.html" %}
	</div>
</body>

</html>
